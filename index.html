<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free youtube views</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Free Youtube views</h1>
        <div class="input-field">
            <label for="pageNumber">Number of views:</label>
            <input type="number" id="pageNumber" min="1">
        </div>
        <div class="input-field">
            <label for="url">URL:</label>
            <input type="url" id="url">
        </div>
        <div class="input-field">
            <label for="autoplay">
                <input type="checkbox" id="autoplay"> Autoplay
            </label>
        </div>
        <div class="input-field">
            <label for="mute">
                <input type="checkbox" id="mute"> Mute
            </label>
        </div>
        <button onclick="generateUrls()">Enter</button>
        <div class="output" id="output"></div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
