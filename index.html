<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Repeater</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 50px;
        }
        .input-field {
            margin-bottom: 10px;
        }
        .output {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .iframe-container {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Repeater</h1>
        <div class="input-field">
            <label for="pageNumber">Number of Pages:</label>
            <input type="number" id="pageNumber" min="1">
        </div>
        <div class="input-field">
            <label for="url">URL:</label>
            <input type="url" id="url">
        </div>
        <button onclick="generateUrls()">Enter</button>
        <div class="output" id="output"></div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
